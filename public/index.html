    <link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
/>
  </head>
  <body>
    
    <h1>jemery.dev
      <template lang="html">
        <div>
          <sui-icon size="mini" name="home" />
          <sui-icon size="tiny" name="home" />
          <sui-icon size="small" name="home" />
          <sui-icon size="small" name="home" />
          <sui-icon name="home" />
          <sui-icon size="large" name="home" />
          <sui-icon size="big" name="home" />
          <sui-icon size="huge" name="home" />
          <sui-icon size="massive" name="home" />
        </div>
      </template>
      
      <script>
      export default {
        name: 'SizeExample',
      };
      </script>
    </h1>
    <p></p>
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./projects.html">Projects</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
    <template lang="html">
      <div>
        <sui-button primary>Primary</sui-button>
        <sui-button secondary>Secondary</sui-button>
      </div>
    </template>
    
    <script>
    export default {
      name: 'ButtonEmphasisExample',
    };
    </script>
    <script>
      // the "notfound" implements a catch-all
      // with page('*', notfound). Here we have
      // no catch-all, so page.js will redirect
      // to the location of paths which do not
      // match any of the following routes
      //
      page.base('/');

      page('/', index);
      page('/about', about);
      page('/schedule', contact);
      page('/contact/:contactName', contact);
      page();


      function index() {
        document.querySelector('p')
          .textContent = 'viewing index';
      }

      function about() {
        document.querySelector('p')
          .textContent = 'viewing about';
      }

      function contact(ctx) {
        document.querySelector('p')
          .textContent = 'viewing contact ' + (ctx.params.contactName || '');
      }
    </script>
  </body>
</html>
